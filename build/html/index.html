<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arthur Chan">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">

    <title> Portfolio Site</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-3 col-sm-6 col-md-6 col-lg-6">
                    <img class="img-responsive logo" alt="Udacity logo" src="../img/udacity.svg" />
                </div>
                <div class="col-xs-9 col-sm-6 col-md-6 col-lg-6">
                    <h1 class="text-right text-uppercase"> Jane Doette </h1>
                    <h4 class="text-right"> Front-End Ninja</h4>
                </div>
            </div>
        </div>
    </header>

    <section class="divider">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <hr>
                </div>
            </div>
        </div>
    </section>

    <section class="hero-picture">
        <div class="container">
            <div class="row">
                    <img class="img-responsive content-img" alt="Cat Picture" src="http://lorempixel.com/1080/500/cats/4" />
                </div>
            </div>
        </div>
    </section>

    <section class="content-title">
        <div class="container">
            <div class="row">
                    <h2>Featured Work </h2>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <img class="img-responsive content-img" alt="Cat Picture" src="http://lorempixel.com/320/200/cats/1" />
                    <h3 class="text-uppercase text-center">Appify</h3>
                    <p class="text-center"><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <img class="img-responsive content-img" alt="Cat Picture" src="http://lorempixel.com/320/200/cats/3" />
                    <h3 class="text-uppercase text-center">Sunflower</h3>
                    <p class="text-center"> <a class="text-center" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a> </p>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <img class="img-responsive content-img" alt="Cat Picture" src="http://lorempixel.com/320/200/cats/5" />
                    <h3 class="text-uppercase text-center">Bokeh </h3>
                    <p class="text-center"><a class="text-center" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
